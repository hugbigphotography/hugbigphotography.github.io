<div class="container-fluid no-gutter">
    <div class="cover-container">
        <div class="content-section">
            <h2 class="section-header">{{ page.name }}</h2>
            <h4 class="section-type">{{ page.type }}</h4>
        </div>
    </div>
    <div id="gallery-container" class="clearfix images">
        {% for gallery-image in page.gallery %}
        {% assign counter = counter | plus: 1%}
        {% if page.template == 2 %}
        <div class="{% cycle 'col-lg-12', 'col-lg-6 ','col-lg-6 ','col-lg-4 ','col-lg-4 ','col-lg-4 ','col-lg-12 ' %} col-md-6 col-sm-6 col-xs-12 placeholder">
            <a class="image-link">
                <img class="content-image b-lazy img-responsive center-block" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ gallery-image.image }}"/>
            </a>
        </div>
        {% else %}
        <div class="{% cycle 'col-lg-8', 'col-lg-4 ','col-lg-4 ','col-lg-4 ','col-lg-4 ','col-lg-4 ','col-lg-8 ' %} col-md-6 col-sm-6 col-xs-12 placeholder">
            <a class="image-link" data-toggle="modal" data-target="#{{ counter }}" target="_blank">
                <img class="content-image b-lazy img-responsive center-block" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ gallery-image.image }}"/>
            </a>
            <div class="modal fade" id="{{ counter }}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <div class="modal-body">
                            <img class="content-image lazy img-responsive center-block" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ gallery-image.image }}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
