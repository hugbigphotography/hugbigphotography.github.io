<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/blazy.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var bLazy = new Blazy({
            selector: '.b-lazy',
            success: function(ele){
                $(".b-lazy.b-loaded").parent().addClass("add-after");
            }
        });

        $(".image-link").on("click",function () {
            var imageSrcValue =  $(this).parent().find(".modal .lazy.content-image").attr("data-src");
            $(this).parent().find(".modal .content-image").attr("src", imageSrcValue);
//            console.log(imageSrcValue);
        });

    });
    $("#form-content").on("submit",function(){
        $("#ss-submit").attr("disabled", true);
        setTimeout(function(){
            $("#ss-submit").attr("disabled", false);
        }, 1000);
        $("#hidden_iframe").on('load',function () {
            $("#modal-message").modal('show');
            $("#form-content")[0].reset();
            setTimeout(function(){
                $("#modal-message").modal('hide');
            }, 2000);
        });
    });
</script>
